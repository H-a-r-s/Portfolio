
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Logos</title>
</head>
<body>
  <!-- GitHub -->
  <a href="https://github.com/your-github-username" target="_blank">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="50" height="50">
  </a>

  <!-- Instagram -->
  <a href="https://www.instagram.com/your-instagram-username" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="50" height="50">
  </a>

  <!-- Facebook -->
  <a href="https://www.facebook.com/your-facebook-username" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="50" height="50">
  </a>

  <!-- LinkedIn -->
  <a href="https://www.linkedin.com/in/your-linkedin-username" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" width="50" height="50">
  </a>
</body>
</html>
